<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addGuest()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let guest of currentGuests">
      <button ion-item (click)="openGuest(guest)">
        <ion-avatar item-start>
          <img [src]="guest.profilePic" />
        </ion-avatar>
        <h2>{{guest.name}}</h2>
        <p>{{guest.about}}</p>
        <ion-note item-end *ngIf="guest.note">{{guest.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteGuest(guest)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
